name: Sync Fork with Upstream

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour at minute 0
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout dev branch
        uses: actions/checkout@v3
        with:
          ref: dev
          fetch-depth: 0

      - name: Set up Git config
        run: |
          git config user.name 'Fork Sync Bot'
          git config user.email 'fork-sync-bot@github.com'

      - name: Add upstream repository
        run: git remote add upstream https://github.com/SimplifyJobs/Summer2025-Internships.git

      - name: Fetch upstream
        run: |
          git fetch upstream
          git checkout dev

      - name: Handle sync with conflicts
        run: |
          # Reset to upstream state
          git reset --hard upstream/dev
          
          # Force push to overwrite fork's dev branch
          git push --force origin dev
