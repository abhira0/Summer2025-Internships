<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs - Internship Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="authHeader" class="auth-header">
        <div class="user-info">
            <span id="userName"></span>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <div id="navMenu" class="nav-menu">
        <a href="jobs.html" class="active">Jobs</a>
    </div>

    <div class="main-content">
        <div class="container">
            <section class="search-section">
              <h2>Search</h2>
              <div class="search-controls">
                <div class="search-input-group">
                  <input type="text" id="search" placeholder="Search for internships...">
                  <button id="searchButton"><i class="fas fa-search"></i></button>
                  <button id="cancelSearch" class="cancel-btn"><i class="fas fa-times"></i></button>
                </div>
                <div class="search-option">
                  <input type="checkbox" id="searchFiltered" checked>
                  <label for="searchFiltered">Search in filtered rows only</label>
                </div>
              </div>
            </section>
        
            <section class="filter-section">
              <h2>Filters</h2>
              <div class="filter-grid">
                <div class="filter-left">
                  <button id="addFilter"><i class="fas fa-plus"></i> Add Filter</button>
                </div>
                <div class="filter-right" id="activeFilters"></div>
              </div>
            </section>
        
            <section class="sort-section">
              <h2>Sort</h2>
              <div class="sort-grid">
                <div class="sort-left">
                  <button id="addSort"><i class="fas fa-plus"></i> Add Sort</button>
                </div>
                <div class="sort-right" id="activeSorts"></div>
              </div>
            </section>
        
            <section class="table-section">
              <div class="table-header">
                <div id="rowCount" class="row-count">Total Rows: 0</div>
              </div>
              <table id="internshipTable">
                <thead>
                  <tr>
                    <th>Company</th>
                    <th>Role</th>
                    <th>Location</th>
                    <th>Apply</th>
                    <th>Date Posted</th>
                    <th>Applied</th>
                    <th>Active</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </section>
          </div>
        
          <div id="filterModal" class="modal">
            <div class="modal-content">
              <button class="close"><i class="fas fa-times"></i></button>
              <label for="filterColumn">Column:</label>
              <select id="filterColumn">
                <option value="company">Company</option>
                <option value="role">Role</option>
                <option value="location">Location</option>
                <option value="date">Date Posted</option>
                <option value="applied">Applied</option>
                <option value="active">Active</option>
              </select>
              <div id="filterOptions">
                <!-- Filter options will be dynamically inserted here -->
              </div>
              <button id="applyGlobalFilter">Apply</button>
            </div>
          </div>
          <div id="sortModal" class="modal">
            <div class="modal-content">
              <button class="close closeSort"><i class="fas fa-times"></i></button>
              <label for="sortColumn">Column:</label>
              <select id="sortColumn">
                <option value="company">Company</option>
                <option value="role">Role</option>
                <option value="location">Location</option>
                <option value="date">Date Posted</option>
                <option value="applied">Applied</option>
                <option value="active">Active</option>
              </select>
              <label for="sortOrder">Order:</label>
              <select id="sortOrder">
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
              </select>
              <button id="applySort">Apply</button>
            </div>
          </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/jobs.js"></script>
    <script>
        // Protect the page
        if (!verifyToken()) {
            window.location.href = 'index.html';
        } else {
            // Update UI and show content
            const token = localStorage.getItem('jwt_token');
            const payload = JSON.parse(atob(token.split('.')[1]));
            document.getElementById('userName').textContent = `Welcome, ${payload.user}`;
            document.querySelector('.main-content').style.display = 'block';
        }
    </script>
</body>
</html>
