<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internship Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <section class="search-section">
      <h2>Search</h2>
      <input type="text" id="search" placeholder="Search for internships">
      <div id="rowCount">Total Rows: 0</div>
    </section>

    <section class="filter-section">
      <h2>Filters</h2>
      <div class="filter-grid">
        <div class="filter-left">
          <button id="addFilter"><i class="fas fa-plus"></i> Add Filter</button>
        </div>
        <div class="filter-right" id="activeFilters"></div>
      </div>
    </section>

    <section class="sort-section">
      <h2>Sort</h2>
      <div class="sort-grid">
        <div class="sort-left">
          <button id="addSort"><i class="fas fa-plus"></i> Add Sort</button>
        </div>
        <div class="sort-right" id="activeSorts"></div>
      </div>
    </section>

    <section class="table-section">
      <table id="internshipTable">
        <thead>
          <tr>
            <th>Company</th>
            <th>Role</th>
            <th>Location</th>
            <th>Apply</th>
            <th>Date Posted</th>
            <th>Applied</th>
            <th>Active</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>

  <div id="filterModal" class="modal">
    <div class="modal-content">
      <button class="close"><i class="fas fa-times"></i></button>
      <label for="filterColumn">Column:</label>
      <select id="filterColumn">
        <option value="company">Company</option>
        <option value="role">Role</option>
        <option value="location">Location</option>
        <option value="date">Date Posted</option>
        <option value="applied">Applied</option>
        <option value="active">Active</option>
      </select>
      <div id="filterOptions">
        <!-- Filter options will be dynamically inserted here -->
      </div>
      <button id="applyGlobalFilter">Apply</button>
    </div>
  </div>
  <div id="sortModal" class="modal">
    <div class="modal-content">
      <button class="close closeSort"><i class="fas fa-times"></i></button>
      <label for="sortColumn">Column:</label>
      <select id="sortColumn">
        <option value="company">Company</option>
        <option value="role">Role</option>
        <option value="location">Location</option>
        <option value="date">Date Posted</option>
        <option value="applied">Applied</option>
        <option value="active">Active</option>
      </select>
      <label for="sortOrder">Order:</label>
      <select id="sortOrder">
        <option value="asc">Ascending</option>
        <option value="desc">Descending</option>
      </select>
      <button id="applySort">Apply</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
