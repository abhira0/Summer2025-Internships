<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internship Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    .auth-header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: #2c3e50;
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        z-index: 1000;
    }
    
    .user-info {
        display: flex;
        align-items: center;
        gap: 15px;
    }
    
    .user-info button {
        padding: 5px 15px;
        border: 1px solid white;
        background: transparent;
        color: white;
        border-radius: 4px;
        cursor: pointer;
    }
    
    .user-info button:hover {
        background: rgba(255,255,255,0.1);
    }

    .login-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #f5f6fa;
    }

    .login-box {
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 400px;
    }

    .login-box h1 {
        margin-bottom: 20px;
        color: #2c3e50;
        text-align: center;
    }

    .login-box input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
    }

    .login-box button {
        width: 100%;
        padding: 12px;
        background: #2c3e50;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
    }

    .login-box button:hover {
        background: #34495e;
    }

    .container {
        margin-top: 60px; /* Space for fixed header */
    }

    .welcome-message {
        text-align: center;
        margin: 20px 0;
        color: #666;
    }

    .nav-menu {
        background: #34495e;
        padding: 10px 20px;
        position: fixed;
        top: 50px;
        left: 0;
        right: 0;
        z-index: 999;
    }

    .nav-menu a {
        color: white;
        text-decoration: none;
        padding: 8px 15px;
        margin-right: 10px;
        border-radius: 4px;
    }

    .nav-menu a:hover, .nav-menu a.active {
        background: rgba(255,255,255,0.1);
    }

    .main-content {
        margin-top: 110px;
    }
  </style>
</head>
<body>
    <div id="authHeader" class="auth-header" style="display: none;">
        <div class="user-info">
            <span id="userName"></span>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- Add navigation menu -->
    <div id="navMenu" class="nav-menu" style="display: none;">
        <a href="jobs.html" class="active">Jobs</a>
        <!-- Add more menu items here in the future -->
    </div>

    <div id="loginView" class="login-container">
        <div class="login-box">
            <h1>Internship Tracker</h1>
            <div class="welcome-message">
                Please login to access the internship tracker
            </div>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <div id="mainContent" class="main-content" style="display: none;">
        <h1>Welcome to Internship Tracker</h1>
        <p>Select an option from the menu above to get started.</p>
    </div>

    <script src="app.js"></script>
    <script src="js/auth.js"></script>
    <script>
        function logout() {
            localStorage.removeItem('jwt_token');
            window.location.reload();
        }

        function updateAuthUI() {
            const token = localStorage.getItem('jwt_token');
            const loginView = document.getElementById('loginView');
            const mainContent = document.getElementById('mainContent');
            const authHeader = document.getElementById('authHeader');
            const navMenu = document.getElementById('navMenu');

            if (token) {
                const payload = JSON.parse(atob(token.split('.')[1]));
                document.getElementById('userName').textContent = `Welcome, ${payload.user}`;
                loginView.style.display = 'none';
                mainContent.style.display = 'block';
                authHeader.style.display = 'flex';
                navMenu.style.display = 'block';
                // Simplified redirect check - if we're on the index page, go to jobs
                if (location.pathname.endsWith('index.html') || location.pathname.endsWith('/')) {
                    window.location.href = 'jobs.html';
                }
            } else {
                loginView.style.display = 'flex';
                mainContent.style.display = 'none';
                authHeader.style.display = 'none';
                navMenu.style.display = 'none';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('data/users.json');
                const data = await response.json();
                
                const user = data.users.find(u => 
                    u.username === username && u.password === password
                );

                if (user) {
                    const token = generateToken(user);
                    localStorage.setItem('jwt_token', token);
                    window.location.href = 'jobs.html'; // Direct redirect after successful login
                } else {
                    alert('Invalid credentials!');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Login failed!');
            }
        });

        // Initialize UI
        updateAuthUI();
    </script>
</body>
</html>
