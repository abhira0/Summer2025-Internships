<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internship Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    .auth-header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: #2c3e50;
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        z-index: 1000;
    }
    
    .user-info {
        display: flex;
        align-items: center;
        gap: 15px;
    }
    
    .user-info button {
        padding: 5px 15px;
        border: 1px solid white;
        background: transparent;
        color: white;
        border-radius: 4px;
        cursor: pointer;
    }
    
    .user-info button:hover {
        background: rgba(255,255,255,0.1);
    }

    .login-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #f5f6fa;
    }

    .login-box {
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 400px;
    }

    .login-box h1 {
        margin-bottom: 20px;
        color: #2c3e50;
        text-align: center;
    }

    .login-box input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
    }

    .login-box button {
        width: 100%;
        padding: 12px;
        background: #2c3e50;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
    }

    .login-box button:hover {
        background: #34495e;
    }

    .container {
        margin-top: 60px; /* Space for fixed header */
    }

    .welcome-message {
        text-align: center;
        margin: 20px 0;
        color: #666;
    }
  </style>
</head>
<body>
    <div id="authHeader" class="auth-header" style="display: none;">
        <div class="user-info">
            <span id="userName"></span>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <div id="loginView" class="login-container">
        <div class="login-box">
            <h1>Internship Tracker</h1>
            <div class="welcome-message">
                Please login to access the internship tracker
            </div>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <div id="mainContent" style="display: none;">
        <div class="container">
            <section class="search-section">
              <h2>Search</h2>
              <div class="search-controls">
                <div class="search-input-group">
                  <input type="text" id="search" placeholder="Search for internships...">
                  <button id="searchButton"><i class="fas fa-search"></i></button>
                  <button id="cancelSearch" class="cancel-btn"><i class="fas fa-times"></i></button>
                </div>
                <div class="search-option">
                  <input type="checkbox" id="searchFiltered" checked>
                  <label for="searchFiltered">Search in filtered rows only</label>
                </div>
              </div>
            </section>
        
            <section class="filter-section">
              <h2>Filters</h2>
              <div class="filter-grid">
                <div class="filter-left">
                  <button id="addFilter"><i class="fas fa-plus"></i> Add Filter</button>
                </div>
                <div class="filter-right" id="activeFilters"></div>
              </div>
            </section>
        
            <section class="sort-section">
              <h2>Sort</h2>
              <div class="sort-grid">
                <div class="sort-left">
                  <button id="addSort"><i class="fas fa-plus"></i> Add Sort</button>
                </div>
                <div class="sort-right" id="activeSorts"></div>
              </div>
            </section>
        
            <section class="table-section">
              <div class="table-header">
                <div id="rowCount" class="row-count">Total Rows: 0</div>
              </div>
              <table id="internshipTable">
                <thead>
                  <tr>
                    <th>Company</th>
                    <th>Role</th>
                    <th>Location</th>
                    <th>Apply</th>
                    <th>Date Posted</th>
                    <th>Applied</th>
                    <th>Active</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </section>
          </div>
        
          <div id="filterModal" class="modal">
            <div class="modal-content">
              <button class="close"><i class="fas fa-times"></i></button>
              <label for="filterColumn">Column:</label>
              <select id="filterColumn">
                <option value="company">Company</option>
                <option value="role">Role</option>
                <option value="location">Location</option>
                <option value="date">Date Posted</option>
                <option value="applied">Applied</option>
                <option value="active">Active</option>
              </select>
              <div id="filterOptions">
                <!-- Filter options will be dynamically inserted here -->
              </div>
              <button id="applyGlobalFilter">Apply</button>
            </div>
          </div>
          <div id="sortModal" class="modal">
            <div class="modal-content">
              <button class="close closeSort"><i class="fas fa-times"></i></button>
              <label for="sortColumn">Column:</label>
              <select id="sortColumn">
                <option value="company">Company</option>
                <option value="role">Role</option>
                <option value="location">Location</option>
                <option value="date">Date Posted</option>
                <option value="applied">Applied</option>
                <option value="active">Active</option>
              </select>
              <label for="sortOrder">Order:</label>
              <select id="sortOrder">
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
              </select>
              <button id="applySort">Apply</button>
            </div>
          </div>
    </div>

    <script src="app.js"></script>
    <script src="js/auth.js"></script>
    <script>
        function logout() {
            localStorage.removeItem('jwt_token');
            window.location.reload();
        }

        function updateAuthUI() {
            const token = localStorage.getItem('jwt_token');
            const loginView = document.getElementById('loginView');
            const mainContent = document.getElementById('mainContent');
            const authHeader = document.getElementById('authHeader');

            if (token) {
                const payload = JSON.parse(atob(token.split('.')[1]));
                document.getElementById('userName').textContent = `Welcome, ${payload.user}`;
                loginView.style.display = 'none';
                mainContent.style.display = 'block';
                authHeader.style.display = 'flex';
            } else {
                loginView.style.display = 'flex';
                mainContent.style.display = 'none';
                authHeader.style.display = 'none';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('data/users.json');
                const data = await response.json();
                
                const user = data.users.find(u => 
                    u.username === username && u.password === password
                );

                if (user) {
                    const token = generateToken(user);
                    localStorage.setItem('jwt_token', token);
                    updateAuthUI();
                } else {
                    alert('Invalid credentials!');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Login failed!');
            }
        });

        // Initialize UI
        updateAuthUI();
    </script>
</body>
</html>
