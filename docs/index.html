<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internship Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    .login-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #f5f6fa;
    }
  </style>
</head>
<body>
    <div id="authHeader" class="auth-header">
        <div class="user-info">
            <span id="userName"></span>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- Add navigation menu -->
    <div id="navMenu" class="nav-menu">
        <a href="jobs.html">Jobs</a>
        <a href="analytics.html">Analytics</a>
    </div>

    <div id="loginView" class="login-container">
        <div class="login-box">
            <h1>Internship Tracker</h1>
            <div class="welcome-message">
                Please login to access the internship tracker
            </div>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <div id="mainContent" class="main-content">
        <h1>Welcome to Internship Tracker</h1>
        <p>Select an option from the menu above to get started.</p>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script>
        function logout() {
            localStorage.removeItem('jwt_token');
            window.location.reload();
        }

        function updateAuthUI() {
            const token = localStorage.getItem('jwt_token');
            const loginView = document.getElementById('loginView');
            const mainContent = document.getElementById('mainContent');
            const authHeader = document.getElementById('authHeader');
            const navMenu = document.getElementById('navMenu');

            if (token) {
                const payload = JSON.parse(atob(token.split('.')[1]));
                document.getElementById('userName').textContent = `Welcome, ${payload.user}`;
                loginView.style.display = 'none';
                mainContent.style.display = 'block';
                authHeader.style.display = 'flex';
                navMenu.style.display = 'block';
                // Simplified redirect check - if we're on the index page, go to jobs
                if (location.pathname.endsWith('index.html') || location.pathname.endsWith('/')) {
                    window.location.href = 'jobs.html';
                }
            } else {
                loginView.style.display = 'flex';
                mainContent.style.display = 'none';
                authHeader.style.display = 'none';
                navMenu.style.display = 'none';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('data/users.json');
                const data = await response.json();
                
                const user = data.users.find(u => 
                    u.username === username && u.password === password
                );

                if (user) {
                    const token = generateToken(user);
                    localStorage.setItem('jwt_token', token);
                    window.location.href = 'jobs.html'; // Direct redirect after successful login
                } else {
                    alert('Invalid credentials!');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Login failed!');
            }
        });

        // Initialize UI
        updateAuthUI();
    </script>
</body>
</html>
